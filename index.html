<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(full page);
            border-radius: 10px;
        }
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="A beautiful scenery" class="photo">
        <div class="caption">A beautiful scenery</div>
    </div>
</body>
</html>
